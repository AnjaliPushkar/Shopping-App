<br>
<div class="container">
<div class="card" style="width: 18rem;" *ngIf="product">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Price : {{product.price | currency}}</li>
      <li class="list-group-item">ID : {{product.id}}</li>
    </ul>
    <div class="card-body">
        <button (click)="addToCart(product)"
        type="button" class="btn btn-secondary">Add to Cart</button>
        <button type="button" class="btn btn-info">Wishlist</button>
    </div>
  </div>
</div>
