<div class="container">
    <br>
    <ol class="list-group " *ngFor="let item of items">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">{{item.name}}</div>
            {{item.description}}
          </div>
          <span class="badge bg-primary rounded-pill">{{item.price | currency}}</span>
        </li>
        
      </ol>
</div>
